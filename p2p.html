<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/chat-app/css/p2p.css">
</head>
<body>
    <div class="app-container">
        <!-- User Modal -->
        <div class="user-modal" id="user-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Start Chatting</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username-input">Your Name</label>
                        <input type="text" id="username-input" placeholder="Enter your name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="avatar-select">Choose Avatar</label>
                        <div class="avatar-selector" id="avatar-selector">
                            <div class="avatar-option selected" data-avatar="1">üë®</div>
                            <div class="avatar-option" data-avatar="2">üë©</div>
                            <div class="avatar-option" data-avatar="3">üßë</div>
                            <div class="avatar-option" data-avatar="4">üë®‚Äçüíª</div>
                            <div class="avatar-option" data-avatar="5">üë©‚Äçüíª</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="join-button" class="btn-primary">Start Chatting</button>
                </div>
            </div>
        </div>

        <!-- Contact Selection Modal -->
        <div class="user-modal" id="contact-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select a Contact</h2>
                </div>
                <div class="modal-body">
                    <div class="search-container">
                        <input type="text" id="contact-search" placeholder="Search contacts...">
                        <i class="fas fa-search"></i>
                    </div>
                    <ul id="contact-list">
                        <!-- Contacts will be added here dynamically -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button id="cancel-contact" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-container" id="chat-container">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-user-friends"></i> Contacts</h3>
                    <div class="header-actions">
                        <button id="new-chat-btn" class="icon-btn" title="New chat">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="user-list-container">
                    <ul id="contacts-sidebar">
                        <!-- Contacts will be added here dynamically -->
                    </ul>
                </div>
                <div class="current-user">
                    
                    <div class="user-avatar" id="current-user-avatar">üë®</div>
                    <div class="user-info">
                        <span id="current-username">Guest</span>
                        <span class="user-status online">Online</span>
                    </div>
                    <button id="settings-btn" class="icon-btn" title="Settings">
    <i class="fas fa-cog"></i>
</button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="chat-partner-info">
                        <div class="user-avatar" id="partner-avatar">üë©</div>
                        <h2 id="chat-partner-name">Select a contact</h2>
                    </div>
                    <div class="chat-actions">
                        <div id="typing-indicator"></div>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <div class="start-chat-placeholder" id="start-chat-placeholder">
                        <i class="fas fa-comments"></i>
                        <p>Select a contact to start chatting</p>
                    </div>
                    <div class="messages" id="messages"></div>
                </div>

                <div class="message-input-container">
                    <div class="input-actions">
                        <button id="emoji-btn" class="icon-btn" title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button id="file-btn" class="icon-btn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                        <button id="send-btn" class="btn-primary" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Emoji Picker -->
        <div class="emoji-picker" id="emoji-picker"></div>

        <!-- File Upload Modal -->
        <div class="file-modal" id="file-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Send File</h3>
                    <button class="close-btn" id="close-file-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="file-dropzone" id="file-dropzone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop files here or click to browse</p>
                        <input type="file" id="file-input" multiple>
                    </div>
                    <div class="file-preview" id="file-preview"></div>
                </div>
                <div class="modal-footer">
                    <button id="send-files-btn" class="btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/chat-app/js/p2p.js"></script>
</body>
</html>
