<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Group Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/chat-app/css/group.css">
</head>
<body>
    <div class="app-container">
        <!-- User Modal -->
        <div class="user-modal" id="user-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join Group Chat</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username-input">Your Name</label>
                        <input type="text" id="username-input" placeholder="Enter your name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="avatar-select">Choose Avatar</label>
                        <div class="avatar-selector" id="avatar-selector">
                            <div class="avatar-option selected" data-avatar="1">üë®</div>
                            <div class="avatar-option" data-avatar="2">üë©</div>
                            <div class="avatar-option" data-avatar="3">üßë</div>
                            <div class="avatar-option" data-avatar="4">üë®‚Äçüíª</div>
                            <div class="avatar-option" data-avatar="5">üë©‚Äçüíª</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="join-button" class="btn-primary">Join Chat</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-container" id="chat-container">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-users"></i> Online (<span id="user-count">0</span>)</h3>
                    <div class="header-actions">
                        <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
                <div class="user-list-container">
                    <div class="search-container">
                        <input type="text" id="user-search" placeholder="Search users...">
                        <i class="fas fa-search"></i>
                    </div>
                    <ul id="user-list"></ul>
                </div>
                <div class="current-user">
                    <div class="user-avatar" id="current-user-avatar">üë®</div>
                    <div class="user-info">
                        <span id="current-username">Guest</span>
                        <span class="user-status online">Online</span>
                    </div>
                    <button id="settings-btn" class="icon-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <h2 id="chat-title">Group Chat</h2>
                    <div class="chat-actions">
                        <div id="typing-indicator"></div>
                        <button id="leave-chat" class="btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Leave
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <div class="messages" id="messages"></div>
                </div>

                <div class="message-input-container">
                    <div class="input-actions">
                        <button id="emoji-btn" class="icon-btn" title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button id="file-btn" class="icon-btn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <button id="send-btn" class="btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Emoji Picker -->
        <div class="emoji-picker" id="emoji-picker"></div>

        <!-- File Upload Modal -->
        <div class="file-modal" id="file-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Send File</h3>
                    <button class="close-btn" id="close-file-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="file-dropzone" id="file-dropzone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop files here or click to browse</p>
                        <input type="file" id="file-input" multiple>
                    </div>
                    <div class="file-preview" id="file-preview"></div>
                </div>
                <div class="modal-footer">
                    <button id="send-files-btn" class="btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/chat-app/js/group.js"></script>
</body>
</html>
